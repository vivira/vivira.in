<!-- google map --><script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:300px;width:470px;'><div id='gmap_canvas' style='height:300px;width:470px;'></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'> function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(18.5393,73.8055),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'),myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(18.5393,73.8055)});infowindow = new google.maps.InfoWindow({content:'<strong>VIVIRA Process Technologies Pvt. Ltd. </strong><br>'+'100 NCL Innovation Park <br>Dr. Homi Bhabha Road<br>'+'411008 Pune<br>'});google.maps.event.addListener(marker,'click',function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window,'load',init_map);</script>
